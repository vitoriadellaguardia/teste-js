<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendario2</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-pink-200 flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">
    <div class="bg-yellow-400 p-9 sm:p-7 rounded-lg shadow-xl max-w-md w-full">
        <h1 class="text-4xl font-extrabold text-purple-900 mb-6 text-center">Coloque aqui a data</h1>

        <div class="flex flex-wrap justify-center gap-5 sm:gap-5 mb-6">
            <select id="dia"
                class="block w-full sm:w-auto flex-grow border border-pink-500 rounded-md py-2 px-3 text-base sm:text-lg transition duration-150 ease-in-out"></select>
            <select id="mes"
                class="block w-full sm:w-auto flex-grow border border-pink-500 rounded-md py-2 px-3 text-base sm:text-lg transition duration-150 ease-in-out"></select>
            <select id="ano"
                class="block w-full sm:w-auto flex-grow border border-pink-500 rounded-md py-2 px-3 text-base sm:text-lg transition duration-150 ease-in-out"></select>
        </div>

        <button id="btnMostrarData"
            class="w-full bg-pink-600 hover:bg-purple-400 text-white font-bold py-3 px-4 rounded-md shadow-lg transition duration-600 easy-in-out transform hover:scale-105">
            Mostrar a data e verificar se é ano bissexto
        </button>

        <p id="resultadoData"
            class="mt-8 p-5 bg-blue-50 border-l-4 border-yellow-900 text-blue-800 rounded-lg text-lg font-medium hidden">
        </p>
    </div>

    <script>
        const selectDia = document.querySelector("#dia");
        const selectMes = document.querySelector("#mes");
        const selectAno = document.querySelector("#ano");
        const btnMostrarData = document.querySelector("#btnMostrarData")
        const resultadoDataParagrafo = document.querySelector("#resultadoData")

        //  preencher os selects de dias 

        function preencherDias() {
            
            for (let i = 1; i <= 31; i++) {
                selectDia.innerHTML += `<option value="${i}">${i}</option>`;
            }
        }
        preencherDias()
        // selects de meses 

        function preencherMeses() {
            const mesesNomes = [
                "Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
                "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
            ];
            selectMes.innerHTML = ""; // 
            for (let i = 0; i < mesesNomes.length; i++) {
                selectMes.innerHTML += `<option value="${i + 1}">${mesesNomes[i]}</option>`;
            }
        }
        preencherMeses()

        /**
         select de anos
         */
        function preencherAnos() {
            selectAno.innerHTML = ""; // Limpa antes de preencher
            for (let i = 2025; i >= 1975; i--) {
                selectAno.innerHTML += `<option value="${i}">${i}</option>`;
            }
        }
preencherAnos()




    </script>

</body>

</html>
